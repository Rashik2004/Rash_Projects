<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Network Simulator - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#F3EFFF',
            highlight: '#5A00BA',
            panel: '#fff',
            headerGradientStart: '#F3EFFF',
            headerGradientEnd: '#E6D6FF'
          },
          boxShadow: {
            panel: '0 2px 12px rgba(90,0,186,0.08)',
            header: '0 4px 24px rgba(90,0,186,0.10)'
          },
          fontFamily: {
            body: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-body bg-background text-gray-900 min-h-screen">
  <!-- Header -->
  <header class="bg-gradient-to-r from-headerGradientStart to-headerGradientEnd text-gray-900 px-6 py-6 shadow-header rounded-b-[32px] mb-8">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <h1 class="text-3xl md:text-4xl font-extrabold text-highlight">Social Network Simulator</h1>
      <div class="flex flex-col md:flex-row md:items-center w-full justify-between">
        <nav class="flex space-x-8">
          <a href="./index.html" class="text-lg font-semibold hover:text-white hover:bg-highlight px-3 py-1 rounded">Home</a>
          <a href="./about.html" class="text-lg font-semibold hover:text-white hover:bg-highlight px-3 py-1 rounded">About</a>
          <a href="#" class="text-lg font-semibold hover:text-white hover:bg-highlight px-3 py-1 rounded">Profile</a>
        </nav>
        <div class="flex space-x-4 mt-4 md:mt-0 md:ml-auto">
          <div id="auth-buttons" class="flex space-x-4">
            <button id="login-btn" class="bg-white text-highlight border-2 border-highlight font-semibold px-4 py-2 rounded shadow hover:bg-highlight hover:text-white transition">Login</button>
            <button id="signup-btn" class="bg-white text-highlight border-2 border-highlight font-semibold px-4 py-2 rounded shadow hover:bg-highlight hover:text-white transition">Signup</button>
          </div>

        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <!-- Tab Navigation -->
      <div class="flex mb-8">
        <button id="login-tab" class="flex-1 py-3 px-4 text-center font-semibold bg-highlight text-white rounded-l-lg">Login</button>
        <button id="signup-tab" class="flex-1 py-3 px-4 text-center font-semibold bg-gray-200 text-gray-700 rounded-r-lg">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="auth-form">
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>
        <form id="login-form-element">
          <div class="mb-4">
            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="login-email" name="email" required
                   class="w-full px-3 py-2 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-highlight">
          </div>
          <div class="mb-6">
            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="login-password" name="password" required
                   class="w-full px-3 py-2 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-highlight">
          </div>
          <button type="submit" class="w-full bg-highlight text-white py-2 px-4 rounded-md hover:bg-purple-800 transition">
            Sign In
          </button>
        </form>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="auth-form hidden">
        <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
        <form id="signup-form-element">
          <div class="mb-4">
            <label for="signup-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input type="text" id="signup-username" name="username" required
                   class="w-full px-3 py-2 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-highlight">
          </div>
          <div class="mb-4">
            <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" id="signup-email" name="email" required
                   class="w-full px-3 py-2 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-highlight">
          </div>
          <div class="mb-6">
            <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="signup-password" name="password" required
                   class="w-full px-3 py-2 border border-purple-400 rounded-md focus:outline-none focus:ring-2 focus:ring-highlight">
          </div>
          <button type="submit" class="w-full bg-highlight text-white py-2 px-4 rounded-md hover:bg-purple-800 transition">
            Sign Up
          </button>
        </form>
      </div>

      <!-- Message Area -->
      <div id="auth-message" class="mt-4 hidden"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 bg-highlight text-white mt-10 rounded-t-3xl">
    <p>Social Network Simulator - A Graph Theory Implementation</p>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
